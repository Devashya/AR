<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Marker Based 3D Model</title>
  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- Updated AR.js Library -->
  <script src="https://aframe.io/aframe-ar.js/1.7.2/aframe-ar.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; overflow: hidden; }
    a-scene { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <!-- AR.js Scene -->
  <a-scene embedded arjs='sourceType: webcam;'>
    <!-- Define the Marker using your custom .patt file -->
    <a-marker type="pattern" url="devashya.patt">
      <!-- Simple 3D Box -->
      <a-box position="0 0.5 0" material="color: red;"></a-box>
    </a-marker>
    <!-- AR.js Camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>

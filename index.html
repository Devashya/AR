<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic AR Project</title>
    <!-- Updated A-Frame and AR.js scripts -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- AR scene setup -->
    <a-scene embedded arjs>
        <!-- The marker image -->
        <a-marker preset="custom" type="pattern" url="devashya.patt">
            <!-- Basic Box Model to appear on marker -->
            <a-box color="blue" scale="0.5 0.5 0.5" position="0 0.5 0"></a-box>
        </a-marker>

        <!-- The AR camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
